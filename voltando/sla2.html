<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgba(0, 191, 255, 0.559);
            font-family: Arial, Helvetica, sans-serif;
        }

        main{
            /* border: 1px solid red; */
            width: 90vw;
            height: 60vh;
            margin: auto;
            background-color: #ffffff;
            margin-top: 60px;
            border-radius: 5px;
        }

        #container{
            padding: 15px;
            display: flex;
            /* border: 1px solid red; */
            
            
        }

        h3{
            color: #ffffff;
            
        }

        #frente{
            /* border: 1px solid rgb(255, 0, 0); */
            width: 60%;
            background-color: rgba(35, 136, 237, 0.841);
            padding-left: 10px;
            padding-top: 5px;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.497);
            border-radius: 5px;
        }

        #frente2{
            /* border: 1px solid black; */
            width: 40%;
            background-color: darkslategray;
            margin-left: 25px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.473);
            

        }

        #frente2 > h3{
            margin-bottom: 50px;
        }

        #frente2 > input{
            background-color: rgb(5, 157, 5);
            color: #ffffff;
            cursor: pointer;
        }

        input{
            width: 95%;
        }

        /* .porcentagem{
            
            width: 95%;
            border: 1px solid rgb(0, 13, 255);
            
        } */

        ul{
            columns: 3;
            list-style: none;
            /* border: 1px solid red; */
            margin-right: 45px;
            
        }

        ul > li{
            margin-bottom: 10px;
        }

        button{
            width: 90px;
            background-color: rgb(0, 108, 216);
            border: none;
            color: #ffffff;
            border-radius: 3px;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        button:hover{
            background-color: rgb(25, 126, 227);
            cursor: pointer;
        }

        #calc{
            margin-top: 15px;
            margin-bottom: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            background-color: blue;
            border: none;
            color: #ffffff;
            border-radius: 5px;
            width: 95.5%;
            cursor: pointer;
        }

        input{
            border: none;
            outline: none;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 4px;
        }


        #outrovalor{
            background-color: #ffffff;
            color: blueviolet;
        }

        #valor10{
            background-color: rgb(41, 41, 251);
        }

        #valor10:hover{
            background-color: #0000ff90;
        }
       
        
    </style>
</head>
<body>
    <main>
        <div id="container">

            <div id="frente">
                <h3>Valor:</h3>
                <input type="number" placeholder="Digite seu valor">

                <h3>Selecione a %</h3>

                <div id="teste">
                    <ul>
                        
                            <li><button>5%</button></li>
                            <li><button>20%</button></li>
                            <li><button id="valor10">10%</button></li>
                        
                        <li><button>25%</button></li>
                        <li><button>15%</button></li>
                        <li><button id="outrovalor">Outro valor</button></li>
                    </ul>
                </div>
                <h3>NÃºmeros de Pessoas:</h3>

                <input type="number" placeholder="Digite o total de pessoas">

                <input type="submit" value="CALCULAR" id="calc">
            </div>


            <div id="frente2">
                <h3>Valor por pessoa</h3>

                <h3>R$30,00</h3>

                <h3>Total de Gorjeta:</h3>

                <h3>R$150,00</h3>

                <input type="reset" value="Limpar">
            </div>

        </div>
    </main>
</body>
</html>
