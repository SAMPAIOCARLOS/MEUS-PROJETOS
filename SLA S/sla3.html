<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background-color: rgb(222, 222, 222);
            border: 1px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }

        main{
            background-color: rgb(176, 214, 226);
            /* padding: 20px; */
            border: 2px solid blue;
            border-radius: 10px;
        }

        .center{
            text-align: center;
        }

        h1{
            background-color: rgba(0, 0, 255, 0.793);
            margin-top: 20px;
            margin-bottom: 10px;  
        }

        h3{
            margin-bottom: 20px;
        }

        div{
            margin-left: 20px;
            margin-right: 20px;
        }

        input{
            border-radius: 7px;
            outline: none;
            border: none;
            padding: 5px;

        }

        button{
            padding: 8px;
            border-radius: 5px;
            border: none;
           margin-right: 20px;
           margin-bottom: 10px;
        }

        button:hover{
            background-color: rgb(218, 235, 240);
        }

        #estado{
            border-radius: 5px;
            padding: 5px;
            border: none;
            outline: none;
        }

    </style>
</head>
<body>
    <main>
        <section>
            <h1 class="center">Sistema de Clientes </h1>
            <h3 class="center">Cadastro</h3>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Nome Completo">
                <label for="cpf">CPF:</label>
                <input type="number" name="cpf" id="cpf" placeholder="231. 231.231.00">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email válido">
                <label for="rg">RG:</label>
                <input type="number" name="rg" id="rg" placeholder="147.147.147.00">
            </div>
            <br>
            <div class="center">
                <p style="display: inline;">Sexo</p>
                <label for="M">Masculino</label>
                <input type="radio" name="M" id="M">
                <label for="F">Feminino</label>
                <input type="radio" name="F" id="F">
                <label for="outro">Outros</label>
                <input type="radio" name="outro" id="outro">
            
            </div>
            <br>
            <div class="center">
                <label for="data">Data de Nascimento:</label>
                <input type="date" name="data" id="data">
            </div>
            <br>
        </section>
        <section>
            <h3 class="center">Endereço</h3>

            <div>
                <label for="estado">Estado:</label>
                <select name="estado" id="estado">
                    <option value="" selected disabled>Escolha sua Região</option>
                    <option value="">1</option>
                    <option value="">1</option>
                    <option value="">1</option>
                    <option value="">1</option>
                </select>

                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" placeholder="Cidade">
            </div>
<br>
            <div>
                <label for="cep">CRP:</label>
                <input type="number" name="cep" id="cep" placeholder="21358.000">

                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro" placeholder="Bairro">
            </div>
<br>
            <div>
                <label for="rua">Rua:</label>
                <input type="text" name="rua" id="rua" placeholder="Rua">

                <label for="numero">Número:</label>
                <input type="number" name="numero" id="numero" placeholder="Número"> 
            </div>
<br>
            <div class="center">
                <label for="complemento">Complemento:</label>
                <input type="text" name="complemento" id="complemento" placeholder="Andar, Apartamento, Bloco"">
            </div>
<br>
            <div class="center">
                <button type="submit">Enviar</button>

                <button type="reset">Voltar</button>
            </div>
        </section>
    </main>
</body>
</html>
