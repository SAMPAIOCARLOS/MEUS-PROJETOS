<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #section1 {
            width: 100%;
            height: 100vh;
            background-color: aqua;
        }

        #section2 {
            width: 100%;
            height: 100vh;
            background-color: rgb(93, 0, 255);
        }

        #section3 {
            width: 100%;
            height: 100vh;
            background-color: rgb(255, 0, 0);
        }

        #section4 {
            width: 100%;
            height: 100vh;
            background-color: rgb(0, 8, 255);
        }

        .hidden {
            opacity: 0;
            filter: blur(15px);
            transition: all 0.5s;
            transform: translateX(-100%);
        }

        .show {
            opacity: 1;
            filter: blur(0px);
            transition: all 0.5s;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <section id="section1" class="hidden">

    </section>
    <section id="section2" class="hidden"></section>
    <section id="section3" class="hidden"></section>
    <section id="section4" class="hidden"></section>
</body>
<script>

const teste = document.querySelectorAll(".hidden")
function Intersecting(list) {
    

    const myObserver = new IntersectionObserver((fun)=> {
        fun.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add("show")
            } else {
                entry.target.classList.remove("show")
            }
        });
    })


    list.forEach(element => {
        myObserver.observe(element)
    });
}

Intersecting(teste)

    
    
</script>
</html>
