<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel com Swiper.js</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    .swiper-container {
      width: 80%; /* Define a largura do container */
      height: 300px;
      margin: 0 auto; /* Centraliza o container horizontalmente */
      overflow: hidden; /* Garante que o conteúdo excedente não seja visível */
    }
    .swiper-wrapper {
        width: 100%;
      display: flex;
      justify-content: center; /* Centraliza o conteúdo do wrapper */
      border: 2px solid blue;
    }
    .swiper-slide {
      width: 350px !important; /* Define a largura de cada slide */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <!-- Adicione mais slides conforme necessário -->
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 'auto', // Permite que o Swiper ajuste o número de slides visíveis automaticamente
      spaceBetween: 10, // Espaço entre os slides em pixels
      centeredSlides: true, // Centraliza os slides ativos
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      loop: true,
    });
  </script>
</body>
</html>
