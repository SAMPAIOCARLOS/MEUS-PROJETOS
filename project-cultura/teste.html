<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
    }
    :root {
      --teste-imagem: url('assets/imgs/fundTexy/02_Gestao_de_Negocios.jpg');
    }
    .teste {
      --teste-imagem: url('assets/imgs/fundTexy/modelo-negocio-industria4.0-manufatura-avancada.jpg');
    }
    header {
      border: 1px solid red;
      width: 100%;
      height: 70vh;
      background-image: var(--teste-imagem);
      background-size: cover;
    }
  </style>
</head>
<body>
  <header id="header"></header>
</body>
<script>
  const header = document.getElementById("header");

  function mudar() {
    if (header.classList.contains('teste')) {
      header.classList.remove('teste');
      header.style.backgroundImage = 'var(--teste-imagem)';
      localStorage.setItem('fundo', 'fundoTow');
    } else {
      header.classList.add('teste');
      header.style.backgroundImage = 'var(--teste-imagem)';
      localStorage.setItem('fundo', 'fundoUn');
    }
  }

  window.onload = () => {
    const fundoSalvo = localStorage.getItem('fundo');
    if (fundoSalvo === 'fundoUn') {
      header.classList.add('teste');
    }

    mudar()
  }
</script>
</html>
