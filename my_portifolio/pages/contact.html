                <form id="form_contact">
                    <aside>
                        <label for="nome">Seu nome:</label>

                        <div class="box_span_error">
                            <ion-icon name="alert-circle-outline"></ion-icon>
                            <span class="span_error"></span>
                        </div>
                    </aside>

                    <aside>
                        <label for="email">Seu email:</label>
                        <input type="text" id="email" class="inputs">

                        <div class="box_span_error">
                            <ion-icon name="alert-circle-outline"></ion-icon>
                            <span class="span_error"></span>
                        </div>
                    </aside>

                    <aside>
                        <label for="num_telephone">Numero whatsapp:</label>
                        <input type="text" id="num_telephone" class="inputs" placeholder="(xx) x xxxx-xxxx">

                        <div class="box_span_error">
                            <ion-icon name="alert-circle-outline"></ion-icon>
                            <span class="span_error"></span>
                        </div>
                    </aside>

                    <aside>
                        <label for="message">Mensagem</label>
                        <textarea name="message" id="message" class="textarea" placeholder="Coloque sua mensagem aqui"></textarea>

                        <div class="box_span_error">
                            <ion-icon name="alert-circle-outline"></ion-icon>
                            <span class="span_error"></span>
                        </div>
                    </aside>

                    <aside>
                        <button id="btn_enviar_contact">Enviar</button>
                    </aside>
                </form>
