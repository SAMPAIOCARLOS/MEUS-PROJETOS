<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento em grupo</title>
    <link rel="stylesheet" href="../styles/group.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
    <div id="main">
        <h1 id="h1">Fundação da Memória Republicana - FMRB</h1>

        <h1>Agendamento em grupo</h1>

        <form id="form-group">
            <section>
                <label for="Solicitante">Solicitante </label>
                <input type="text" id="Solicitante" name="Solicitante">
            </section>

            <section>
                <label for="Data-visita">Data da visita</label>
                <input type="datetime-local">
            </section>

            <h2>Endereço</h2>
            
            <section>
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua">
            </section>

            <section>
                <label for="N">N°</label>
                <input type="number" id="N" name="N">
            </section>

            <section>
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro">
            </section>

            <section>
                <label for="cep">CEP</label>
                <input type="number" id="cep" name="cep">
            </section>

            <section>
                <label for="city">Cidade</label>
                <input type="text" id="city" name="city">
            </section>

            <section>
                <label for="select-estado">Estado</label>
                <select name="select-estado" id="select-estado">
                    <option value="" disabled selected>Selecione um estado</option>
                    <option value="Acre">Acre </option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Distrito">Distrito Federal</option>
                    <option value="Espírito">Espírito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Mato_Grosso">Mato Grosso</option>
                    <option value="Mato_Grosso_do_Sul">Mato Grosso do Sul</option>
                    <option value="Minas_Gerais">Minas Gerais</option>
                    <option value="Para">Pará</option>
                    <option value="Paraiba">Paraíba</option>
                    <option value="Parana">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piaui">Piauí</option>
                    <option value="Rio_de_Janeiro">Rio de Janeiro</option>
                    <option value="Rio_Grande_do_Norte">Rio Grande do Norte</option>
                    <option value="Rio_Grande_do_Sul">Rio Grande do Sul</option>
                    <option value="Rondonia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa_Catarina">Santa Catarina</option>
                    <option value="Sao_Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                </select>
            </section>
        </form>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script src="../scripts/utils.js"></script>
</html>
