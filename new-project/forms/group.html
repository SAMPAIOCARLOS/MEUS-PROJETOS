<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento em grupo</title>
    <link rel="stylesheet" href="../styles/group.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
    <div id="main">

        <h1>Agendamento em grupo</h1>

        <form id="form-group">
            <div id="group-campo-start">
                <section class="section-group">
                    <label for="Solicitante">Solicitante </label>
                    <input type="text" id="Solicitante" name="Solicitante" class="inputs">
                </section>
                <section class="section-group">
                    <label for="Data-visita">Data da visita</label>
                    <input type="datetime-local" id="Data-visita" name="Data-visita" class="inputs">
                </section>
            </div>

            <h2 class="h2">Endereço</h2>
            
            <div id="group-campo-endereco">
                <section class="section-group">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" name="rua" class="inputs">
                </section>
                <section class="section-group">
                    <label for="N">N°</label>
                    <input type="number" id="N" name="N" class="inputs">
                </section>
                <section class="section-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" class="inputs">
                </section>
                <section class="section-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" class="inputs">
                </section>
                <section class="section-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" name="city" class="inputs">
                </section>
                <section class="section-group">
                    <label for="select-estado">Estado</label>
                    <select name="select-estado" id="select-estado" class="inputs">
                        <option value="" disabled selected>Selecione um estado</option>
                    </select>
                </section>
            </div>

            <h2 class="h2">Segmento</h2>

            <h3>Instituições de Ensino?</h3>
            
            <div id="group-container-ensino">

                <div class="container-ensino">
                    <p>Sim</p>
                    <input type="checkbox" id="case_yes">
                </div>

                <div class="container-ensino">
                    <p>Não / Outro</p>
                    <input type="checkbox" id="case_no">
                </div>

            </div>

            <div id="box-case-yes">
                <section class="section-group">
                    <select name="select-case-yes" id="select-case-yes" class="inputs">
                        <option value="" disabled selected>Selecione:</option>
                        <option value="Publica">Pública</option>
                        <option value="Infantil">Infantil</option>
                        <option value="Fundamental">Fundamental</option>
                        <option value="Medio">Médio</option>
                        <option value="Superior">Superior</option>
                    </select>
                </section>

                <section class="section-group">
                    <label for="select-case-yes-escolaridade">Escolaridade</label>
                    <select name="select-case-yes-escolaridade" id="select-case-yes-escolaridade" class="inputs">
                        <option value="" disabled selected>Selecione</option>
                        <option value="Infantil">Infantil</option>
                        <option value="Fundamental">Fundamental</option>
                        <option value="Medio">Médio</option>
                        <option value="Superior">Superior</option>
                    </select>
                </section>

                <div id="container-campos-number">
                    <section class="section-group-number">
                        <label for="Faixa-etaria">Faixa etária</label>
                        <input type="text" id="Faixa-etaria" name="Faixa-etaria" class="inputs-number">
                    </section>
                    <section class="section-group-number">
                        <label for="Quantidade">Quantidade</label>
                        <input type="text" id="Quantidade" name="Quantidade" class="inputs-number">
                    </section>
                </div>

                <h2 class="h2">Há portador de necessidades especiais?</h2>

                <section class="section-group">
                    <label for="campo-def">Especifiquei a quantidade e o tipo de necessidade</label>
                    <textarea name="campo-def" id="campo-def" cols="30" rows="10"></textarea>
                </section>
            </div>


            <div id="box-case-no">
                <section class="section-group">
                    <label for="">qual Instituição?</label>
                    <input type="text" id="" name="" class="inputs">
                </section>

                <div id="container-campos-number">
                    <section class="section-group-number">
                        <label for="Faixa-etaria">Faixa etária</label>
                        <input type="text" id="Faixa-etaria" name="Faixa-etaria" class="inputs-number">
                    </section>
                    <section class="section-group-number">
                        <label for="Quantidade">Quantidade</label>
                        <input type="text" id="Quantidade" name="Quantidade" class="inputs-number">
                    </section>
                </div>

                <h2 class="h2">Há portador de necessidades especiais?</h2>

                <section class="section-group">
                    <label for="campo-def">Especifiquei a quantidade e o tipo de necessidade</label>
                    <textarea name="campo-def" id="campo-def" cols="30" rows="10"></textarea>
                </section>
            </div>
        </form>

        <footer>
            <img src="../img/ma-logo 1.png" alt="imagem-logo-MA">
        </footer>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script src="../scripts/utils.js"></script>
<script src="../scripts/group.js"></script>
</html>
