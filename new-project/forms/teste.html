<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
            width: 400px;
            height: 50px;
            overflow: scroll;
            display: flex;
        }

        .inputs {
            margin-right: 40px;
        }
    </style>
</head>
<body>
    <div>
        <label for="teste1">teste 1</label>
        <input type="radio" class="inputs" id="teste1" name="grupo">

        <label for="teste2">teste 2</label>
        <input type="radio" class="inputs" id="teste2" name="grupo">

        <label for="teste3">teste 3</label>
        <input type="radio" class="inputs" id="teste3" name="grupo">

        <label for="teste4">teste 4</label>
        <input type="radio" class="inputs" id="teste4" name="grupo">

        <label for="teste5">teste 5</label>
        <input type="radio" class="inputs" id="teste5" name="grupo">

        <label for="teste6">teste 6</label>
        <input type="radio" class="inputs" id="teste6" name="grupo">

        <label for="teste7">teste 7</label>
        <input type="radio" class="inputs" id="teste7" name="grupo">

        <label for="teste8">teste 8</label>
        <input type="radio" class="inputs" id="teste8" name="grupo">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var radioButtons = document.querySelectorAll('.inputs');

            radioButtons.forEach(function(radioButton) {
                radioButton.addEventListener('click', function() {
                    // Desmarca todos os outros radio buttons no mesmo grupo
                    radioButtons.forEach(function(otherRadioButton) {
                        if (otherRadioButton !== radioButton) {
                            otherRadioButton.checked = false;
                        }
                    });
                });
            });

            
        });
    </script>
</body>
</html>
