        input[type="checkbox"] {
            position: relative;
            width: 80px;
            height: 36px;
            outline: none;
            -webkit-appearance: none;
            background-color: #c6c6c6c6;
            border-radius: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2) inset;
        }

        input:checked[type="checkbox"] {
            background-color: #7F62F2;

        }

        input[type="checkbox"]::before {
            content: '';
            width: 40px;
            height: 40px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: scale(1.2);
            transition: .2s;
            cursor: pointer;
        }

        input:checked[type="checkbox"]::before {
            left: 40px;
        }
    </style>
</head>
