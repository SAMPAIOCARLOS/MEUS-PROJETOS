<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validação de datetime-local</title>
</head>
<body>

  <form id="myForm">
    <label for="datetime">Escolha uma data e hora:</label>
    <input type="datetime-local" id="datetime" name="datetime">
    <button type="button" onclick="validarDataHora()">Validar</button>
  </form>

  <script>
    function validarDataHora() {
      // Obtém o valor do campo datetime-local
      var valorCampo = document.getElementById('datetime').value;

      // Tenta converter o valor para um objeto Date
      var dataHora = new Date(valorCampo);

      // Verifica se a conversão foi bem-sucedida e se a data é válida
      if (!isNaN(dataHora.getTime())) {
        // Verifica se o dia da semana é segunda-feira (0 = domingo, 1 = segunda-feira, ..., 6 = sábado)
        if (dataHora.getDay() === 1) {
          alert('Não é permitido escolher uma segunda-feira. Por favor, escolha outra data.');
          // Aqui você pode realizar outras ações se a data for inválida
        } else {
          alert('Data e hora válidas: ' + dataHora);
          // Aqui você pode realizar outras ações se a data for válida
        }
      } else {
        alert('Data e hora inválidas. Por favor, escolha uma data e hora válidas.');
        // Aqui você pode realizar outras ações se a data for inválida
      }
    }
  </script>

</body>
</html>
