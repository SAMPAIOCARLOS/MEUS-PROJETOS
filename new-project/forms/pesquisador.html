<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento pesquisador</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/pesquisador.css">
</head>
<body>
    <div id="main">

        <h1>Agendamento Pesquisador</h1>

        <form id="form-pesquisador">
            <section class="sections-pesquisador">
                <label for="Name-pesquisador">Nome:</label>
                <input type="text" id="Name-pesquisador" name="Name-pesquisador" class="inputs">
                <span class="span-invalido">preencha este campo!</span>
            </section>

            <section class="sections-pesquisador">
                <label for="telefone-pesquisador">Telefone</label>
                <input type="phome" id="telefone-pesquisador" name="telefone-pesquisador" class="inputs">
                <span class="span-invalido">preencha este campo!!</span>
            </section>

            <section class="sections-pesquisador">
                <label for="email-pesquisador">Email</label>
                <input type="text" id="email-pesquisador" name="email-pesquisador" class="inputs">
                <span class="span-invalido">Email invalido!</span>
            </section>

            <section class="sections-pesquisador">
                <label for="conf-email-pesquisador">Confirme seu email</label>
                <input type="text" id="conf-email-pesquisador" name="conf-email-pesquisador" class="inputs">
                <span class="span-invalido">Este email difere do anterior!</span>
            </section>

            <section>
                <label for="Grau_Instruçao">Grau de Instrução</label>
                <select name="select-grau-instituicao" id="select-grau-instituicao">
                    <option value="">Selecione</option>
                </select>
            </section>
        </form>

    </div>
</body>
<script src="../scripts/pesquisador.js"></script>
<script src="../scripts/functions.js"></script>
</html>
